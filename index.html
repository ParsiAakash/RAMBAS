<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAMBAS Health Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #cce5ff, #ffffff); /* Light blue to white */
            margin: 0;
            padding: 0;
            text-align: center;
        }
    
        h2 {
            color: #333;
            margin-top: 20px;
        }
    
        .container {
            /* background: white; */
            background: linear-gradient(to bottom, #cce5ff, #ffffff); /* Light blue to white */
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Soft shadow */
            width: 90%;
            max-width: 400px;
            margin: 30px auto;
            text-align: left;
            transition: all 0.3s ease-in-out;
        }
    
        .container:hover {
            transform: scale(1.02); /* Slight scale-up on hover */
        }
    
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }
    
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
    
        /* input, select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
            transition: all 0.3s ease-in-out;
        } */
        
        input, select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            width: 100%; /* Ensures all inputs & dropdowns are of equal width */
            box-sizing: border-box; /* Ensures padding doesn't change width */
            appearance: none; /* Removes default dropdown styling for consistency */
        }

        input:focus, select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
    
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s ease-in-out;
        }
    
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
    
</head>
<body>

    <h2 id="header">RAMBAS Health Tracker</h2>  

    <div class="container">
        <form id="healthForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <select id="name" name="name">
                    <option value="Mukesh">Mukesh</option>
                    <option value="Bindu">Bindu</option>
                    <option value="Akshat">Akshat</option>
                    <option value="Ritika">Ritika</option>
                    <option value="Aakash">Aakash</option>
                    <option value="Srishti">Srishti</option>
                </select>
            </div>

            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date">
            </div>

            <div class="form-group">
                <label for="wakeup">Wake up time:</label>
                <input type="time" id="wakeup" name="wakeup">
            </div>

            <div class="form-group">
                <label for="workout">Workout Time (Minutes):</label>
                <input type="number" id="workout" name="workout" min="0" placeholder="Enter minutes">
            </div>

            <div class="form-group">
                <label for="breakfast">Breakfast time:</label>
                <input type="time" id="breakfast" name="breakfast">
            </div>

            <div class="form-group">
                <label for="prelunch">Pre-Lunch Snacks:</label>
                <select id="prelunch" name="prelunch">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="lunch">Lunch time:</label>
                <input type="time" id="lunch" name="lunch">
            </div>

            <div class="form-group">
                <label for="midday">Mid-day Snacks:</label>
                <select id="midday" name="midday">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="dinner">Dinner time:</label>
                <input type="time" id="dinner" name="dinner">
            </div>

            <div class="form-group">
                <label for="bed">Bed time:</label>
                <input type="time" id="bed" name="bed">
            </div>

            <div class="form-group">
                <label for="alcohol">Alcohol:</label>
                <select id="alcohol" name="alcohol">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="tobacco">Tobacco:</label>
                <select id="tobacco" name="tobacco">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="water">Water Consumption (Litres):</label>
                <input type="number" id="water" name="water" min="0" placeholder="Enter in Litres">
            </div>

            <div class="form-group">
                <label for="tea">Tea / Coffee (Cups per day):</label>
                <input type="number" id="tea" name="tea" min="0" placeholder="Enter cups / day">
            </div>

            <button type="submit">Submit</button>
        </form>
        <div id="messageBox" style="display: none; padding: 10px; margin-top: 10px; border-radius: 5px;"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById("healthForm");
            const messageBox = document.getElementById("messageBox");
    
            form.addEventListener("submit", async function(event) {
                event.preventDefault(); // Prevent form submission
    
                const formData = {
                    name: document.getElementById("name").value,
                    date: document.getElementById("date").value,
                    wakeup: document.getElementById("wakeup").value,
                    workout: document.getElementById("workout").value,
                    breakfast: document.getElementById("breakfast").value,
                    prelunch: document.getElementById("prelunch").value,
                    lunch: document.getElementById("lunch").value,
                    midday: document.getElementById("midday").value,
                    dinner: document.getElementById("dinner").value,
                    bed: document.getElementById("bed").value,
                    alcohol: document.getElementById("alcohol").value,
                    tobacco: document.getElementById("tobacco").value,
                    water: document.getElementById("water").value,
                    tea: document.getElementById("tea").value
                };
    
                console.log("ðŸ“ Form Data:", formData);
    
                try {
                    const response = await fetch("https://rambas.onrender.com/api/save", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify(formData),
                    });
    
                    const result = await response.json();
    
                    if (response.ok) {
                        showMessage("âœ… Form submitted successfully!", "green");
                        form.reset(); // Clear form fields on success
                    } else {
                        showMessage("âŒ Error: " + result.error, "red");
                    }
                } catch (error) {
                    console.error("âŒ Error submitting form:", error);
                    showMessage("âŒ Something went wrong. Please try again.", "red");
                }
            });
    
            function showMessage(message, color) {
                messageBox.style.display = "block";
                messageBox.style.backgroundColor = color;
                messageBox.style.color = "white";
                messageBox.innerText = message;
    
                setTimeout(() => {
                    messageBox.style.display = "none";
                }, 3000); // Hide message after 3 seconds
            }
        });
    </script>

</body>
</html>
